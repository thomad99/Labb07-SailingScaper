<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailing Race Results Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
            color: blue;
        }
        #log {
            background: #f4f4f4;
            padding: 10px;
            margin-top: 15px;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        async function fetchResults() {
            let url = document.getElementById("url").value;
            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }

            document.getElementById("status").innerText = "Fetching results from ChatGPT...";
            document.getElementById("log").innerText = "Starting request...\n";

            try {
                let response = await fetch("/fetch-results", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url })
                });

                let data = await response.json();

                if (data.csv_data) {
                    document.getElementById("csv_output").value = data.csv_data;
                    document.getElementById("status").innerText = "Data fetched successfully!";
                    document.getElementById("log").innerText += "‚úÖ ChatGPT response received.\n";
                } else {
                    throw new Error(data.error || "Unknown error");
                }
            } catch (error) {
                console.error("üö® Error fetching data:", error);
                document.getElementById("status").innerText = "Error fetching data: " + error.message;
                document.getElementById("log").innerText += "‚ùå Error: " + error.message + "\n";
            }
        }

        async function sendToDB() {
            let csv_data = document.getElementById("csv_output").value;
            if (!csv_data) {
                alert("No data available to send.");
                return;
            }

            document.getElementById("status").innerText = "Sending data to database...";
            document.getElementById("log").innerText += "Sending data to database...\n";

            try {
                let response = await fetch("/send-to-db", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ csv_data: csv_data })
                });

                let data = await response.json();
                document.getElementById("status").innerText = data.message || "Error: " + data.error;
                document.getElementById("log").innerText += "‚úÖ " + (data.message || data.error) + "\n";
            } catch (error) {
                console.error("üö® Error sending to DB:", error);
                document.getElementById("status").innerText = "Error sending data to database: " + error.message;
                document.getElementById("log").innerText += "‚ùå Database error: " + error.message + "\n";
            }
        }
    </script>
</head>
<body>
    <h2>Sailing Race Results Scraper</h2>
    
    <label for="url">Enter Regatta URL:</label>
    <input type="text" id="url" placeholder="https://www.example.com/results">
    <button onclick="fetchResults()">Fetch from ChatGPT</button>
    
    <h3>Fetched CSV Data</h3>
    <textarea id="csv_output" placeholder="CSV data will appear here..."></textarea>
    
    <br><br>
    <button onclick="sendToDB()">Send to Database</button>
    
    <p id="status"></p>

    <h3>Debug Log</h3>
    <div id="log"></div>
</body>
</html>
