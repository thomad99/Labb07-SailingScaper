<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailing Race Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            font-weight: bold;
            color: blue;
        }
        .bot {
            font-weight: bold;
            color: green;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
        #send-btn {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>üèÜ Sailing Race Chatbot ‚õµ</h2>
    <div id="chatbox"></div>
    
    <input type="text" id="user-input" placeholder="Ask me about sailing race results...">
    <button id="send-btn">Send</button>

    <script>
        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        async function sendMessage() {
            let userMessage = document.getElementById("user-input").value;
            if (!userMessage) return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="message user">üë§ You: ${userMessage}</div>`;

            document.getElementById("user-input").value = "";

            let response = await fetch("/query-db", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: userMessage })
            });

            let data = await response.json();
            chatbox.innerHTML += `<div class="message bot">ü§ñ Bot: ${data.answer}</div>`;

            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
